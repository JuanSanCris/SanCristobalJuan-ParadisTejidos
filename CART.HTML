<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Paradis Tejidos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="CART.css">
</head>
<body>
    <header class="navbar">
        <div class="left-menu">
            <img src="./assets/charm_menu-hamburger.svg" alt="Menu" class="menu-charm">
            <div class="logo">
                <img src="./assets/Paradis.png" alt="Logo Paradis" class="logo-interior">
            </div> 
        </div>
        <ul class="navbar-links">
            <li>Inicio</li>
            <li>Productos</li>
            <li>Contacto</li>
        </ul>
        <img src="./assets/akar-icons_cart.svg" alt="Cart image" class="cart-logo">
    </header>

    <main>
        <section class="main-container">
            <article class="product-row">
                <img src="http://via.placeholder.com/600x600" alt="Imagen producto" class="product-image-small">
                <div class="name-container">
                    <h3>Nombre del producto</h3>
                    <div class="quantity-menu">
                        <button type="button" class="generic-cart-button">-</button>
                        <span class="quantity">1</span>
                        <button type="button" class="generic-cart-button">+</button>
                    </div>
                </div>
                <span class="price-tag">$99999</span>
            </article>
            <article class="product-row">
                <img src="http://via.placeholder.com/600x600" alt="Imagen producto" class="product-image-small">
                <div class="name-container">
                    <h3>Nombre del producto</h3>
                    <div class="quantity-menu">
                        <button type="button" class="generic-cart-button">-</button>
                        <span class="quantity">1</span>
                        <button type="button" class="generic-cart-button">+</button>
                    </div>
                </div>
                <span class="price-tag">$99999</span>
            </article>
            <article class="product-row">
                <img src="http://via.placeholder.com/600x600" alt="Imagen producto" class="product-image-small">
                <div class="name-container">
                    <h3>Nombre del producto</h3>
                    <div class="quantity-menu">
                        <button type="button" class="generic-cart-button">-</button>
                        <span class="quantity">1</span>
                        <button type="button" class="generic-cart-button">+</button>
                    </div>
                </div>
                <span class="price-tag">$99999</span>
            </article>
            <article class="product-row">
                <img src="http://via.placeholder.com/600x600" alt="Imagen producto" class="product-image-small">
                <div class="name-container">
                    <h3>Nombre del producto</h3>
                    <div class="quantity-menu">
                        <button type="button" class="generic-cart-button">-</button>
                        <span class="quantity">1</span>
                        <button type="button" class="generic-cart-button">+</button>
                    </div>
                </div>
                <span class="price-tag">$99999</span>
            </article>
            <section class="total-price">
                <h2>Total:</h2>
                <span>$9999999999</span>
            </section>
        </section>
    </main>
    
    <footer class="footer-main">
        <section class="footer-products">
            <h3>Productos</h3>
            <ul>
                <li>Prendas</li>
                <li>Accesorios</li>
                <li>Amigurumis</li>
            </ul>
        </section>
        <section class="footer-payment">
            <h3>Medios de pago</h3>
            <img src="./assets/mercadopago.png" alt="Mercado Pago" class="mp-logo">
        </section>
        <section class="footer-socials">
            <h3>Redes Sociales</h3>
            <div class="socials-logos">
                <img src="./assets/ant-design_instagram-filled.png" alt="Instagram-Logo">
                <img src="./assets/akar-icons_facebook-fill.png" alt="Facebook-logo">
            </div>
        </section>
    </footer>
</body>
</html>
